<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" class="btn green" id="green">
          <audio>
            <source src="sounds/green.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div type="button" class="btn red" id="red">
          <audio>
            <source src="sounds/red.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>

      <div class="row">
        <div type="button" class="btn yellow" id="yellow">
          <audio>
            <source src="sounds/yellow.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div type="button" class="btn blue" id="blue">
          <audio>
            <source src="sounds/blue.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
    <div>
      <audio id="wrong">
        <source src="sounds/wrong.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
